services:
  # A Docker web service
  - type: web
    name: discojelly-backend
    runtime: python
    plan: free
    autoDeploy: false
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: BACKEND_CORS_ORIGINS
        value: '["https://discojelly-frontend.onrender.com", "http://localhost:3000", "http://localhost:5173"]'
    buildCommand: |
      cd /opt/render/project/src
      mkdir -p uploads
      pip install -r requirements.txt
      pip install -e .
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
